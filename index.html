<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Task List Management Website</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&display=swap" rel="stylesheet">
    </head>
    <body>

        <!-- An info giving alert that can be closed. -->
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            Double click on a task to mark it as completed.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

        <!--Initializing our container class for entire body  -->
        <div class="container">

            <!-- Header section to give our Website a beautiful title and a button to switch into dark mode -->
            <header id="main-header" class="text-white p-4 mb-3">
                <div class="row">
                    <div class="col-md-12 header-title">
                        <h1>Task List Management Website
                            <button class="sun btn btn-secondary btn-lg" id="modeSwitch" value="light"><i class="fa-solid fa-sun"></i></button>
                        </h1>
                        
                    </div>
                </div>
            </header>

            <!-- The card class to create a portion where our tasks will be entered and the displayed -->
            <div class="card" id="card">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="inputField" placeholder="Enter Task to do...">
                        <button class="btn btn-primary" id="addToDo"><i class="fa fa-plus"></i></button>
                    </div>

                    <!-- In this div all our created tasks will be displayed. The respective HTML will all be written with the help of
                    JavaScript. -->
                    <div class="to-dos" id="toDoList">
                    </div>
                </div>
            </div>
        </div>

        <!-- The footer Section of Website. -->
        <footer>
            <p>Copyright @Muhammed Salman Ahmed</p>
        </footer>
        <script src="script.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/d4c3a557ba.js" crossorigin="anonymous"></script>
    </body>
</html>
